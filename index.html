
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="娆叉湜涓灑" />
    <title>娆叉湜涓灑 | 娌夋蹈寮?PWA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&family=Noto+Serif+SC:wght@700;900&display=swap');
      
      :root {
        --bg-dark: #050208;
        --accent-pink: #ff2d55;
        --accent-cyan: #00f2ff;
      }

      body {
        background-color: var(--bg-dark);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        user-select: none;
      }

      /* 姘涘洿鑳屾櫙 */
      .ambient-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, rgba(255, 45, 85, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.12) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(120, 0, 255, 0.05) 0%, transparent 60%);
      }

      /* 娴姩鐖卞績鍔ㄧ敾 */
      @keyframes float-heart {
        0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1) rotate(360deg); opacity: 0; }
      }

      .heart-particle {
        position: fixed;
        color: var(--accent-pink);
        pointer-events: none;
        z-index: 0;
        animation: float-heart linear infinite;
      }

      .font-huge { font-family: 'Unbounded', sans-serif; }
      .font-serif-heavy { font-family: 'Noto Serif SC', serif; }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .tap-active:active { transform: scale(0.95); opacity: 0.8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="ambient-bg"></div>
    <div id="hearts-container"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // 鐢熸垚鐖卞績绮掑瓙
      const container = document.getElementById('hearts-container');
      const createHeart = () => {
        const heart = document.createElement('div');
        heart.innerHTML = '&#10084;';
        heart.className = 'heart-particle';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        heart.style.opacity = Math.random() * 0.5;
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 20000);
      };
      setInterval(createHeart, 1500);
    </script>
  </body>
</html>
